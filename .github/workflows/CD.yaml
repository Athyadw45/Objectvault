name: Deployment

on:
  workflow_run:
    workflows: ["CI workflow"]
    branches: [main]
    types:
      - completed

jobs:
  deploy_to_gcp:
    name: Deployment to GCP server
    runs-on: ubuntu-latest

    steps:
       - name: executing remote ssh commands using key file
         uses: appleboy/ssh-action@master
         with:
           host: ${{ secrets.GCP_HOST }}
           username: ${{ secrets.GCP_USERNAME }}
           key: ${{ secrets.SSH_PRIVATE_KEY }}
           port: 22
           script: |
             echo $HOME
             cd $HOME
             cd Objectvault
             git pull -r
             docker compose -f docker-compose-deployment.yml stop objectvault
             docker compose -f docker-compose-deployment.yml rm -f objectvault
             docker compose -f docker-compose-deployment.yml pull objectvault
             docker compose -f docker-compose-deployment.yml up -d objectvault
             docker compose -f docker-compose-deployment.yml stop streamlit_ui
             docker compose -f docker-compose-deployment.yml rm -f streamlit_ui
             docker compose -f docker-compose-deployment.yml pull streamlit_ui
             docker compose -f docker-compose-deployment.yml up -d streamlit_ui
             
             
             
             
